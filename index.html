<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Pengaduan Masyarakat</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px 15px;
    }
    .form-box {
      width: 100%;
      max-width: 500px;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }
    h2 {
      margin-bottom: 1.2rem;
      color: #2d3436;
      text-align: center;
      font-size: 24px;
    }
    .icon {
      text-align: center;
      font-size: 40px;
      color: #0984e3;
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin: 12px 0 6px;
      color: #2d3436;
      font-weight: 500;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #dfe6e9;
      font-size: 15px;
      transition: border 0.2s, box-shadow 0.2s;
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #0984e3;
      box-shadow: 0 0 0 2px rgba(9, 132, 227, 0.2);
    }
    textarea {
      resize: vertical;
      height: 120px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #0984e3;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #74b9ff;
    }
    footer {
      text-align: center;
      padding: 16px;
      background-color: #f0f0f0;
      color: #636e72;
      font-size: 14px;
    }
    @media (max-width: 500px) {
      .form-box {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-box">
      <div class="icon">ðŸ“£</div>
      <h2>Form Pengaduan</h2>
      <form action="https://formspree.io/f/xzzgkavk" method="POST">
        <!-- Ganti 'yourformid' sesuai Formspree kamu -->

        <!-- Redirect to thank-you page (optional, can be removed) -->
        <input type="hidden" name="_redirect" value="https://example.com/terima-kasih.html">

        <label for="nama">Nama Lengkap</label>
        <input type="text" name="Nama Lengkap" id="nama" required>

        <label for="email">Email</label>
        <input type="email" name="Email" id="email" required>

        <label for="kategori">Kategori</label>
        <select name="Kategori" id="kategori" required>
          <option value="">-- Pilih Kategori --</option>
          <option value="Infrastruktur">Infrastruktur</option>
          <option value="Layanan Publik">Layanan Publik</option>
          <option value="Keamanan">Keamanan</option>
          <option value="Lainnya">Lainnya</option>
        </select>

        <label for="isi">Isi Pengaduan</label>
        <textarea name="Isi Pengaduan" id="isi" required></textarea>

        <button type="submit">Kirim Pengaduan</button>
      </form>
    </div>
  </div>

  <footer>
    &copy; 2025 Dear D Demon King. All rights reserved.
  </footer>
</body>
</html>
